thorntail:
  logging:
    pattern-formatters:
      LOG_FORMATTER:
        pattern: "CUSTOM LOG FORMAT %p [%c] %s%e%n"
    periodic-rotating-file-handlers:
      FILE:
        file:
          path: ./file.log
        suffix: .yyyy-MM-dd
        named-formatter: LOG_FORMATTER
    root-logger:
      level: INFO
      handlers:
      - CONSOLE
      - FILE
  deployment:
    process-migration.war:
      web:
        login-config:
          auth-method: BASIC
          security-domain: pim
        security-constraints:
          - url-pattern: /*
            roles: [ admin ]
          - url-pattern: /health/*
          - url-pattern: /rest/*
            roles: [ admin ]
          - url-pattern: /rest/kieservers/*
            roles: [ admin ]
  datasources:
    data-sources:
      pimDS:
        driver-name: h2
        connection-url: jdbc:h2:tcp://h2database-host/~/../opt/h2/data/jbpm-process-instance-migration
        user-name: sa
        password: sa
  security:
    security-domains:
      pim:
        classic-authentication:
          login-modules:
            UsersRoles:
              code: UsersRoles
              flag: required
              module-options:
                usersProperties: file:///opt/jboss/pim/application-users.properties
                rolesProperties: file:///opt/jboss/pim/application-roles.properties
                defaultUsersProperties: file:///opt/jboss/pim/application-users.properties
                defaultRolesProperties: file:///opt/jboss/pim/application-roles.properties
kieservers:
  - host: http://kie-server-host:8080/kie-server/services/rest/server
    username: jbpmAdmin
    password: password@1

